<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Números Primos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Descubra o N-ésimo Número Primo</h1>
  <p>Digite qual número primo você quer encontrar:</p>
  <input type="number" id="inputNumero" min="1" placeholder="Ex: 1001" />
  <br>
  <button onclick="calcularPrimo()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function ehPrimo(n) {
      if (n < 2) return false;
      if (n === 2) return true;
      if (n % 2 === 0) return false;

      const limite = Math.sqrt(n);
      for (let i = 3; i <= limite; i += 2) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function calcularPrimo() {
      const n = parseInt(document.getElementById("inputNumero").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(n) || n < 1) {
        resultadoDiv.innerHTML = "Por favor, insira um número válido maior que 0.";
        return;
      }

      let contador = 0;
      let numero = 1;
      let primoAtual = 0;

      while (contador < n) {
        numero++;
        if (ehPrimo(numero)) {
          contador++;
          primoAtual = numero;
        }
      }

      resultadoDiv.innerHTML = `O <strong>${n}º</strong> número primo é: <strong>${primoAtual}</strong>`;
    }
  </script>
</body>
</html>
